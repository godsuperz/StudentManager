<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/w3.css" />
    <script src="../js/jquery-3.3.1.js"></script>
    <style>
        html,
        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "RobotoDraft", "Roboto", sans-serif, "微软雅黑"
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

</body>
<script>
    $(document).ready(function () {

    })
    document.writeln(isFullScreenEnabled());
    document.writeln(isFullscreenForNoScroll());
    document.writeln($(window).width() + " " + $(window).height());
    document.writeln($(document).width() + " " + $(document).height());

    function isFullScreenEnabled() {
        return document.fullscreenEnabled ||
            document.mozFullScreenEnabled ||
            document.webkitFullscreenEnabled ||
            document.msFullscreenEnabled || false;
    }

    function isFullscreenForNoScroll() {
        var explorer = window.navigator.userAgent.toLowerCase();
        if (explorer.indexOf('chrome') > 0) { //webkit
            if (document.body.scrollHeight === window.screen.height && document.body.scrollWidth === window.screen.width) {
                alert(document.body.scrollHeight + " " + window.screen.height + " " + document.body.scrollWidth + " " +
                    window.screen.width + "0全屏");
            } else {
                alert(document.body.scrollHeight + " " + window.screen.height + " " + document.body.scrollWidth + " " +
                    window.screen.width + "0不全屏");
            }
        } else { //IE 9+  fireFox
            if (window.outerHeight === window.screen.height && window.outerWidth === window.screen.width) {
                alert("1全屏");
            } else {
                alert("1不全屏");
            }
        }
    }
</script>

</html>
