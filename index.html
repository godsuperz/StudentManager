<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./images/student.ico" type="image/x-icon">
    <title>学生成绩管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/w3.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/index.js"></script>

    <style>
        html,
        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "RobotoDraft", "Roboto", sans-serif, "微软雅黑"
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="w3-display-container">
        <img id="bgimg" src="./images/login0.jpg" alt="login0" width="100%">
        <div class="w3-display-middle w3-row-padding">
            <div id="admin" class="w3-button w3-ripple w3-third w3-card-4 w3-round-xlarge w3-orange w3-text-white w3-hover-text-white w3-hover-amber w3-margin-right w3-center"
                style="width: 200px;height: 200px;">
                <div class="w3-margin-top">
                    <i class="fa fa-address-card" style="font-size: 88px"></i>
                </div>
                <hr>
                <span class="w3-xlarge">
                    管理员入口
                </span>
            </div>
            <div id="student" class="w3-button w3-ripple w3-third w3-card-4 w3-round-xlarge w3-deep-purple w3-text-white w3-hover-text-white w3-hover-purple w3-margin-left w3-margin-right w3-center"
                style="width: 200px;height: 200px;">
                <div class="w3-margin-top">
                    <i class="fa fa-graduation-cap" style="font-size: 88px"></i>
                </div>
                <hr>
                <span class="w3-xlarge">
                    学生入口
                </span>
            </div>
            <div id="teacher" class="w3-button w3-ripple w3-third w3-card-4 w3-round-xlarge w3-green w3-text-white w3-hover-text-white w3-hover-light-green w3-margin-left w3-center"
                style="width: 200px;height: 200px;">
                <div class="w3-margin-top">
                    <i class="fa fa-address-book" style="font-size: 88px"></i>
                </div>
                <hr>
                <span class="w3-xlarge">
                    教师入口
                </span>
            </div>
        </div>
    </div>
</body>
<script>
    $("#bgimg").height($(window).height());
</script>

</html>
